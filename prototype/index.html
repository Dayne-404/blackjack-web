<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Prototype</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Blackjack</h1>
    <p>This is a work in progress build</p>
    
    <div id="start-screen" class="start-screen">
        <form id="num-players-form" class="num-players-form">
            <label for="num-players" min="1" max="5">Enter amount of players (1-5):</label>
            <input type="number" id="num-players" name="num-players" value = 4>
            <input type="submit" class="submit-btn" value="Submit">
        </form>
    </div>

    <div id="interface-elements" class="interface-elements" style="display: none;">
        <div id="players-container" class="players-container"></div>
        <div class="button-container">
            <button id="hit-btn">Hit</button>
            <button id="stay-btn">Stay</button>
            <button id="dbl-down-btn">Double Down</button>
            <button id="split-btn">Split</button>
        </div>
        <button id="new-game-btn" style="display: none;">Restart</button>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
