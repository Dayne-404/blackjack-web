<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Prototype</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Blackjack Multiplayer</h1>
        <p>This is a work in progress build</p>
    </header>
    <main>
        <!-- <form id="player-form">
            <label for="username">Name</label>
            <input type="text" id="username" name="username" value="Dayne" required>
            <label for="bank">Bank</label>
            <input type="number" id="bank" name="bank" value="1000" required>
            <button type="submit">Play</button>
        </form> -->
        
        <div class="server-selection-container">
            <h3>Server Select</h3>
            <div class="table-container border">
                <table id="server-selection-table" class="player-table">
                <thead>
                    <tr> <th>Name</th> <th>Players</th> <th>Private</th> </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            <button id="create-room-btn">Create Game</button>
            <button id="server-join-btn">Join Game</button>
            <button id="server-refresh-btn">Refresh Servers</button>
        </div>

        <div id="player-create-modal" class="modal">
            <div class="modal-content border">
                <h4>Player Create</h4>
                <form id="player-form">
                    <div class="player-input-container">
                        <div id="server-name-container">
                            <label for="server-name">Room name</label>
                            <input type="text" id="create-server" name="server-name">
                        </div>
                        <div>
                            <label for="create-username">Name</label>
                            <input type="text" id="create-username" name="username" value="Dayne" required>
                        </div>
                        <div>
                            <label for="create-bank">Bank</label>
                            <input type="number" id="create-bank" name="bank" value="1000" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Play</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
